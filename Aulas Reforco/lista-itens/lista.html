<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="box">
        <div class="w-80">
            <h1>Lista de pacientes</h1>
        </div>

        <div class="w-80 btn-row">
            <button class="btn btn-info" onclick="abrirFormulario()">Novo</button>
        </div>

        <div class="w-80 form esconder" id="form">
            <div class="linha-3">
                <div>
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" readonly>
                </div>
            </div>
            <div class="linha-2">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>
                <div>
                    <label for="convenio">Convenio</label>
                    <input type="text" id="convenio">
                </div>
            </div>

            <div class="linha-3">
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone">
                </div>
                <div>
                    <label for="estado">Estado</label>
                    <input type="text" id="estado">
                </div>
                <div>
                    <label for="sexo">Sexo</label>
                    <input type="text" id="sexo">
                </div>
            </div>

            <div class="linha-2">
                <button
                    class="btn btn-info"
                    onclick="salvarPaciente()">
                    Salvar
                </button>
                <button
                    class="btn btn-cancelar"
                    onclick="fecharFormulario()">
                    Cancelar
                </button>
            </div>
        </div>

        <div class="w-80">
            <table class="table" id="tabelaPacientes">
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Estado</th>
                    <th>Convênio</th>
                    <th>Telefone</th>
                    <th>Sexo</th>
                    <th>Ações</th>
                </tr>
            </table>
        </div>

        <div class="w-80 card-list" id="cardList">
            
        </div>
        
    </div>

    
    <script src="lista.js"></script>
</body>
</html>
